<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill Coffee Everywhere — Columbus</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-pink: #FF6B9D;
            --retro-blue: #4A90E2;
            --retro-purple: #9B59B6;
            --cream: #FFF8E7;
            --dark: #2C2C2C;
            --black: #1A1A1A;
            --accent-orange: #FFB347;
            --accent-teal: #20B2AA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #4A90E2 0%, #9B59B6 50%, #FF6B9D 100%);
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(255, 248, 231, 0.98);
            border-bottom: 4px solid var(--dark);
            padding: 20px 32px;
            position: relative;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-text h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 38px;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin-bottom: 2px;
            background: linear-gradient(135deg, var(--retro-blue), var(--retro-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-text p {
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--dark);
            font-weight: 700;
        }
        
        .header-meta {
            text-align: right;
            font-size: 13px;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .stats-row {
            display: flex;
            gap: 24px;
            align-items: baseline;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            cursor: pointer;
            transition: all 0.2s;
            padding: 8px 12px;
            border: 2px solid transparent;
        }
        
        .stat-item:hover {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid var(--dark);
            transform: translateY(-2px);
        }
        
        .stat-item.active {
            background: rgba(255, 107, 157, 0.2);
            border: 2px solid var(--retro-pink);
        }
        
        .header-meta .count {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 38px;
            font-weight: 400;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, var(--retro-pink), var(--accent-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1;
            margin-bottom: 4px;
        }
        
        .header-meta .count.network {
            font-size: 38px;
            background: var(--retro-pink);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* View Toggle */
        .view-toggle {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: white;
            border: 3px solid var(--dark);
            font-family: 'Space Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        
        .view-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }
        
        .view-btn.active {
            background: var(--retro-pink);
            color: white;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        #map {
            flex: 1;
            position: relative;
        }
        
        /* Sidebar only appears in articles view now */
        .sidebar {
            width: 400px;
            background: rgba(255, 248, 231, 0.95);
            border-right: 4px solid var(--dark);
            overflow-y: auto;
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .sidebar::-webkit-scrollbar {
            width: 12px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--retro-pink);
            border: 2px solid var(--dark);
        }
        
        .sidebar-header {
            padding: 24px;
            border-bottom: 3px solid var(--dark);
            position: sticky;
            top: 0;
            background: rgba(255, 248, 231, 0.98);
            z-index: 10;
            backdrop-filter: blur(10px);
        }
        
        .search-box {
            width: 100%;
            padding: 14px 18px;
            border: 3px solid var(--dark);
            background: white;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--dark);
            font-weight: 700;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        
        .search-box:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
            background: var(--cream);
        }
        
        .search-box::placeholder {
            color: rgba(44, 44, 44, 0.5);
        }
        
        /* Shop Cards */
        .shop-card {
            padding: 20px 24px;
            border-bottom: 2px dashed rgba(44, 44, 44, 0.2);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: transparent;
        }
        
        .shop-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--retro-pink), var(--retro-blue));
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .shop-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(4px);
        }
        
        .shop-card:hover::before {
            transform: scaleY(1);
        }
        
        .shop-card.active {
            background: rgba(255, 107, 157, 0.15);
            border-left: 6px solid var(--retro-pink);
        }
        
        .shop-number {
            font-family: 'Lora', serif;
            font-size: 14px;
            color: var(--retro-blue);
            margin-bottom: 6px;
            font-weight: 700;
            text-shadow: 2px 2px 0 rgba(255, 107, 157, 0.3);
        }
        
        .shop-name {
            font-family: 'Lora', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .shop-address {
            font-size: 12px;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .shop-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .shop-type {
            display: inline-block;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 6px 12px;
            background: var(--retro-pink);
            color: white;
            font-weight: 700;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            border: 2px solid var(--dark);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .shop-type:hover {
            background: var(--accent-orange);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }
        
        .shop-type.no-link {
            cursor: default;
        }
        
        .shop-type.no-link:hover {
            background: var(--retro-pink);
            transform: none;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .instagram-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #833AB4, #FD1D1D, #F77737);
            border: 2px solid var(--dark);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .instagram-link:hover {
            transform: translate(-2px, -2px) scale(1.1);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
        }
        
        .instagram-link svg {
            width: 16px;
            height: 16px;
            fill: white;
        }
        
        /* Article Cards */
        .article-card {
            padding: 20px 24px;
            border-bottom: 2px dashed rgba(44, 44, 44, 0.2);
            transition: all 0.2s;
            position: relative;
            background: transparent;
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--retro-pink), var(--retro-blue));
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .article-card:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        
        .article-card:hover::before {
            transform: scaleY(1);
        }
        
        .article-date {
            font-size: 12px;
            color: var(--retro-blue);
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        .article-title {
            font-family: 'Lora', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .article-title a {
            color: var(--dark);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .article-title a:hover {
            color: var(--retro-pink);
        }
        
        .article-excerpt {
            font-size: 13px;
            color: var(--dark);
            line-height: 1.6;
            opacity: 0.8;
            margin-bottom: 12px;
        }
        
        .article-link {
            display: inline-block;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 14px;
            background: var(--retro-blue);
            color: white;
            font-weight: 700;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            border: 2px solid var(--dark);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .article-link:hover {
            background: var(--retro-pink);
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }
        
        .loading-message {
            padding: 40px 24px;
            text-align: center;
            font-size: 14px;
            color: var(--dark);
            opacity: 0.6;
        }
        
        .error-message {
            padding: 40px 24px;
            text-align: center;
            font-size: 14px;
            color: var(--retro-pink);
            font-weight: 700;
        }
        
        #map {
            flex: 1;
            position: relative;
        }
        
        #articlesView {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        #articlesContent {
            flex: 1;
            background: rgba(255, 248, 231, 0.95);
            overflow-y: auto;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        #listView {
            flex: 1;
            background: rgba(255, 248, 231, 0.95);
            overflow-y: auto;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }
        
        #listContent {
            flex: 1;
        }
        
        #listView .sidebar-header {
            background: rgba(255, 248, 231, 0.98);
            backdrop-filter: blur(10px);
        }
        
        #articlesContent::-webkit-scrollbar {
            width: 12px;
        }
        
        #articlesContent::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }
        
        #articlesContent::-webkit-scrollbar-thumb {
            background: var(--retro-pink);
            border: 2px solid var(--dark);
        }
        
        .articles-header {
            max-width: 800px;
            margin: 0 auto 40px;
            text-align: center;
        }
        
        .articles-header h2 {
            font-family: 'Lora', serif;
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--retro-blue), var(--retro-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }
        
        .articles-header p {
            font-size: 14px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .articles-grid {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .article-full {
            background: white;
            padding: 32px;
            margin-bottom: 24px;
            border: 3px solid var(--dark);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }
        
        .article-full:hover {
            transform: translate(-3px, -3px);
            box-shadow: 9px 9px 0 rgba(0, 0, 0, 0.2);
        }
        
        .leaflet-popup-content-wrapper {
            background: rgba(255, 248, 231, 0.98);
            border: 4px solid var(--dark);
            border-radius: 0;
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Space Mono', monospace;
            backdrop-filter: blur(10px);
        }
        
        .leaflet-popup-tip {
            display: none;
        }
        
        .popup-content {
            padding: 4px;
        }
        
        .popup-number {
            font-family: 'Lora', serif;
            font-size: 13px;
            color: var(--retro-blue);
            margin-bottom: 4px;
            font-weight: 700;
            text-shadow: 1px 1px 0 rgba(255, 107, 157, 0.3);
        }
        
        .popup-title {
            font-family: 'Lora', serif;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 6px;
            color: var(--dark);
            line-height: 1.3;
        }
        
        .popup-address {
            font-size: 12px;
            color: var(--dark);
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .popup-meta {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .popup-type {
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            display: inline-block;
            padding: 4px 10px;
            background: var(--retro-pink);
            color: white;
            font-weight: 700;
            border: 2px solid var(--dark);
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .popup-type:hover {
            background: var(--accent-orange);
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .directions-buttons {
            display: flex;
            gap: 8px;
        }
        
        .dir-btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border: 3px solid var(--dark);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: all 0.2s;
            color: var(--dark);
            background: white;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .dir-btn:hover {
            background: var(--retro-pink);
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
        }
        
        .custom-marker {
            color: white;
            border: 3px solid var(--dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            font-family: 'Lora', serif;
            transition: all 0.2s;
            cursor: pointer;
            opacity: 0.85;
        }
        
        .custom-marker.black {
            background: var(--black);
        }
        
        .custom-marker.gradient {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-blue));
        }
        
        .custom-marker:hover,
        .custom-marker.highlight {
            transform: scale(1.3);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
            opacity: 1;
            z-index: 1000 !important;
        }
        
        .footer-credit {
            position: absolute;
            bottom: 24px;
            right: 24px;
            background: rgba(255, 248, 231, 0.95);
            padding: 14px 20px;
            border: 3px solid var(--dark);
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.05em;
            z-index: 1000;
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .footer-credit a {
            color: var(--retro-pink);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid var(--retro-pink);
        }
        
        .footer-credit a:hover {
            background: var(--retro-pink);
            color: white;
            border-bottom: none;
            padding: 2px 4px;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 4px solid var(--dark);
            }
            
            header {
                padding: 16px 20px;
            }
            
            .logo-text h1 {
                font-size: 24px;
            }
            
            .footer-credit {
                position: relative;
                bottom: auto;
                right: auto;
                margin: 16px;
            }
            
            .articles-header h2 {
                font-size: 32px;
            }
            
            #articlesContent {
                padding: 24px;
            }
        }
        
        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(-20px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .shop-card, .article-card {
            animation: slideInRight 0.4s ease-out backwards;
        }
        
        .shop-card:nth-child(1), .article-card:nth-child(1) { animation-delay: 0.05s; }
        .shop-card:nth-child(2), .article-card:nth-child(2) { animation-delay: 0.1s; }
        .shop-card:nth-child(3), .article-card:nth-child(3) { animation-delay: 0.15s; }
        .shop-card:nth-child(4), .article-card:nth-child(4) { animation-delay: 0.2s; }
        .shop-card:nth-child(5), .article-card:nth-child(5) { animation-delay: 0.25s; }
        .shop-card:nth-child(6), .article-card:nth-child(6) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <div class="logo-text">
                        <h1>Spill Coffee Everywhere</h1>
                        <p>Care As Culture — Independent Cafe Map</p>
                    </div>
                </div>
                <div class="header-meta">
                    <div class="stats-row">
                        <div class="stat-item" data-filter="partner">
                            <span class="count network" id="networkCount">—</span>
                            <div>PARTNER CAFES</div>
                        </div>
                        <div class="stat-item active" data-filter="all">
                            <span class="count" id="shopCount">—</span>
                            <div>TOTAL INDEPENDENT SHOPS</div>
                        </div>
                    </div>
                    <div class="view-toggle">
                        <button class="view-btn" data-view="list">LIST</button>
                        <button class="view-btn active" data-view="map">MAP</button>
                        <button class="view-btn" data-view="articles">ARTICLES</button>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <div id="map"></div>
            
            <div id="listView" class="hidden">
                <div class="sidebar-header" style="position: sticky; top: 0; z-index: 10;">
                    <input type="text" class="search-box" id="listSearchBox" placeholder="SEARCH CAFES...">
                </div>
                <div id="listContent"></div>
            </div>
            
            <div id="articlesView" class="hidden">
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <input type="text" class="search-box" id="articleSearchBox" placeholder="SEARCH ARTICLES...">
                    </div>
                    <div id="articleList"></div>
                </aside>
                
                <div id="articlesContent">
                    <div class="articles-header">
                        <h2>Spill Magazine</h2>
                        <p>Care As Culture — A coffee magazine about giving a sh*t</p>
                    </div>
                    <div class="articles-grid" id="articlesGrid">
                        <div class="loading-message">Loading articles from Substack...</div>
                    </div>
                </div>
            </div>
            
            <div class="footer-credit">
                CURATED BY <a href="https://instagram.com/lukeleffel" target="_blank">@LUKELEFFEL</a>
            </div>

        // Fetch RSS feed and parse articles
        async function fetchArticles() {
            const rssUrl = 'https://spillcoffeemagazine.substack.com/feed';
            const corsProxy = 'https://api.allorigins.win/raw?url=';
            
            try {
                const response = await fetch(corsProxy + encodeURIComponent(rssUrl));
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                
                // Check for parsing errors
                const parserError = xml.querySelector('parsererror');
                if (parserError) {
                    throw new Error('XML parsing error');
                }
                
                const items = xml.querySelectorAll('item');
                console.log('Found items:', items.length); // Debug log
                
                articles = Array.from(items).map((item, index) => {
                    const title = item.querySelector('title')?.textContent || 'Untitled';
                    const link = item.querySelector('link')?.textContent || '#';
                    const pubDate = item.querySelector('pubDate')?.textContent || '';
                    const description = item.querySelector('description')?.textContent || '';
                    
                    // Clean up description (remove HTML tags)
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = description;
                    const cleanDescription = tempDiv.textContent || tempDiv.innerText || '';
                    const excerpt = cleanDescription.substring(0, 200) + (cleanDescription.length > 200 ? '...' : '');
                    
                    console.log(`Article ${index + 1}:`, title); // Debug log
                    
                    return {
                        title,
                        link,
                        pubDate: pubDate ? new Date(pubDate) : new Date(),
                        excerpt
                    };
                });
                
                console.log('Total articles loaded:', articles.length); // Debug log
                renderArticles();
            } catch (error) {
                console.error('Error fetching RSS feed:', error);
                document.getElementById('articlesGrid').innerHTML = `
                    <div class="error-message">
                        Unable to load articles. Please visit 
                        <a href="https://spillcoffeemagazine.substack.com" target="_blank" style="color: var(--retro-pink); text-decoration: underline;">
                            Spill Coffee Magazine
                        </a>
                        directly.
                    </div>
                `;
            }
        }

        function formatDate(date) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

                if (filterMode === 'partner' && !usesGradientMarker(shop.name)) {
                    return false;
                }
                
                // Apply search
                if (searchQuery) {
                    const searchText = `${shop.name} ${shop.address} ${shop.type}`.toLowerCase();
                    return searchText.includes(searchQuery.toLowerCase());
                }
                
                return true;
            });
            
            if (filteredShops.length === 0) {
                listContent.innerHTML = '<div class="loading-message">No cafes found matching your criteria.</div>';
                return;
            }
            
            listContent.innerHTML = filteredShops.map((shop, index) => {
                const actualIndex = coffeeShops.indexOf(shop);
                const linkUrl = shop.website;
                const googleMapsUrl = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(shop.address)}`;
                const appleMapsUrl = `https://maps.apple.com/?daddr=${encodeURIComponent(shop.address)}`;
                
                const typeLink = linkUrl ? 
                    `<a href="${linkUrl}" target="_blank" rel="noopener noreferrer" class="shop-type">${shop.type}</a>` : 
                    `<span class="shop-type no-link">${shop.type}</span>`;
                
                const instagramIcon = `
                    <a href="https://instagram.com/${shop.instagram}" target="_blank" rel="noopener noreferrer" class="instagram-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                `;
                
                return `
                    <div class="shop-card">
                        <div class="shop-number">№ ${String(actualIndex + 1).padStart(2, '0')}</div>
                        <div class="shop-name">${shop.name}</div>
                        <div class="shop-address">${shop.address}</div>
                        <div class="shop-meta">
                            ${typeLink}
                            ${instagramIcon}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers for links in list view
            setTimeout(() => {
                const listLinks = listContent.querySelectorAll('a');
                listLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (link.href) {
                            e.preventDefault();
                            window.open(link.href, '_blank', 'noopener,noreferrer');
                        }
                    });
                });
            }, 0);
        }

        // Search functionality for list view
        const listSearchBox = document.getElementById('listSearchBox');
        listSearchBox.addEventListener('input', (e) => {
            const query = e.target.value;
            renderListView(query);
        });
        
        // Search functionality for articles
        const articleSearchBox = document.getElementById('articleSearchBox');
        articleSearchBox.addEventListener('input', (e) => {
            const query = e.target.value;
            renderArticles(query);
        });
    </script>
</body>
