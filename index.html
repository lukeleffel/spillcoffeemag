    <style>
        :root {
            --retro-pink: #FF6B9D;
            --retro-blue: #4A90E2;
            --retro-purple: #9B59B6;
            --cream: #FFF8E7;
            --dark: #2C2C2C;
            --black: #1A1A1A;
            --accent-orange: #FFB347;
            --accent-teal: #20B2AA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, #4A90E2 0%, #9B59B6 50%, #FF6B9D 100%);
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.03),
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 9999;
            animation: scanlines 8s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }
         /* Typewriter Effect */
.typewriter {
    overflow: hidden;
    border-right: 2px solid var(--dark);
    white-space: nowrap;
    animation: typing 2.5s steps(40, end), blink-caret 0.75s step-end infinite, typewriter-loop 10s linear infinite;
    width: 0;
    animation-fill-mode: forwards;
}

@keyframes typing {
    from { width: 0; }
    to { width: 100%; }
}

@keyframes blink-caret {
    from, to { border-color: transparent; }
    50% { border-color: var(--dark); }
}

@keyframes typewriter-loop {
    0% { width: 0; }
    25% { width: 100%; }
    75% { width: 100%; }
    100% { width: 0; }
}
        
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(255, 248, 231, 0.98);
            border-bottom: 4px solid var(--dark);

            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2);

        /* Shop Cards */
        .shop-card {
            padding: 20px 24px;
            border-bottom: 2px dashed rgba(44, 44, 44, 0.2);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            background: transparent;

        .shop-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(180deg, var(--retro-pink), var(--retro-blue));
            transform: scaleY(0);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .shop-card:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(4px);

        .shop-card:hover::before {
            transform: scaleY(1);

            background: white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.15);
        }

            color: white;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .custom-marker {
            position: relative;
            width: 36px;
            height: 36px;
            background: white;
            border: 3px solid var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 400;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 0.05em;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            cursor: pointer;
            opacity: 0.9;
        }
        
        .custom-marker::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid var(--dark);
        }
        
        .custom-marker.black {
            background: var(--black);
            color: white;
        }
        
        .custom-marker.black::after {
            border-top-color: var(--dark);
        }
        
        .custom-marker.gradient {
            background: linear-gradient(135deg, var(--retro-pink), var(--retro-blue));
            color: white;
        }
        
        .custom-marker.gradient::after {
            border-top-color: var(--dark);
        }
        
        .custom-marker:hover,
        .custom-marker.highlight {
            transform: scale(1.3);
            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
            opacity: 1;
            z-index: 1000 !important;
        }
        
        .footer-credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .footer-credit .sponsors-label {
            font-size: 8px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--dark);
            background: rgba(255, 248, 231, 0.95);
            padding: 6px 10px;
            border: 3px solid var(--dark);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }
        
        .footer-credit .sponsors-list {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }
        
        .footer-credit .sponsor-item {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            background: rgba(255, 248, 231, 0.95);
            border: 3px solid var(--dark);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 8px;
            font-weight: 700;
            color: var(--dark);
            letter-spacing: 0.05em;
            backdrop-filter: blur(10px);
        }

            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.4);
        }
        
        .footer-credit .sponsor-logo {
            height: 12px;
            width: auto;
            object-fit: contain;
        }
        
        /* Map Search Box */
        .map-search-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0;
        }
        
        .map-search-toggle {
            width: 44px;
            height: 44px;
            background: rgba(255, 248, 231, 0.98);
            border: 3px solid var(--dark);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
        }
        
        .map-search-toggle:hover {

            box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.3);
        }
        
        .map-search-toggle:hover svg {
            fill: white;
        }
        
        .map-search-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--dark);
            transition: fill 0.2s;
        }
        
        .map-search-input {
            width: 0;
            padding: 0;
            border: 3px solid var(--dark);
            border-left: none;
            background: rgba(255, 248, 231, 0.98);
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            color: var(--dark);
            font-weight: 700;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            opacity: 0;
            backdrop-filter: blur(10px);
        }

        }

            background: var(--cream);
        }

            color: rgba(44, 44, 44, 0.5);
        }

            display: none !important;
        }

        function getInitials(shop) {
            // If cafe has custom initials defined, use those
            if (shop.initials) return shop.initials.toUpperCase();
            
            // Otherwise, auto-generate from name
            const words = shop.name.replace(/—/g, ' ').split(' ');
            if (words.length === 1) return words[0].substring(0, 2).toUpperCase();
            return (words[0][0] + words[1][0]).toUpperCase();

        // Hours display logic - only for partner cafes

            // Only show hours for partner cafes
            if (!isPartnerCafe(shop.name)) return null;
            
            // Check if we have hours for this cafe
            const hours = cafeHours[shop.name];
            if (!hours) return null;
            
            return formatHoursText(hours);
        }
        
        function formatHoursText(openingHours) {
            if (!openingHours || !openingHours.periods) return null;
            
            const now = new Date();
            const currentDay = now.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const currentTime = now.getHours() * 100 + now.getMinutes(); // e.g., 1430 for 2:30 PM
            
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const pluralDays = ['Sundays', 'Mondays', 'Tuesdays', 'Wednesdays', 'Thursdays', 'Fridays', 'Saturdays'];
            
            // Find today's hours
            const todaysPeriod = openingHours.periods.find(p => p.open.day === currentDay);
            
            if (!todaysPeriod) {
                // Closed today, find next open day
                let nextDay = (currentDay + 1) % 7;
                let daysChecked = 0;
                
                while (daysChecked < 7) {
                    const nextPeriod = openingHours.periods.find(p => p.open.day === nextDay);
                    if (nextPeriod) {
                        const openTime = formatTime(nextPeriod.open.time);
                        return {
                            text: `Opens ${openTime} on ${pluralDays[nextDay]}`,
                            isOpen: false
                        };
                    }
                    nextDay = (nextDay + 1) % 7;
                    daysChecked++;
                }
                
                return { text: 'Hours unavailable', isOpen: false };
            }
            
            // Check if currently open
            const openTime = parseInt(todaysPeriod.open.time);
            const closeTime = todaysPeriod.close ? parseInt(todaysPeriod.close.time) : 2359;
            
            const isOpen = currentTime >= openTime && currentTime < closeTime;
            
            if (isOpen) {
                const closingTime = formatTime(todaysPeriod.close.time);
                return {
                    text: `Open til ${closingTime} on ${pluralDays[currentDay]}`,
                    isOpen: true
                };
            } else {
                // Closed now
                if (currentTime < openTime) {
                    // Opens later today
                    const openingTime = formatTime(todaysPeriod.open.time);
                    return {
                        text: `Opens ${openingTime} on ${pluralDays[currentDay]}`,
                        isOpen: false
                    };
                } else {
                    // Closed for the day, find next open day
                    let nextDay = (currentDay + 1) % 7;
                    let daysChecked = 0;
                    
                    while (daysChecked < 7) {
                        const nextPeriod = openingHours.periods.find(p => p.open.day === nextDay);
                        if (nextPeriod) {
                            const openTime = formatTime(nextPeriod.open.time);
                            return {
                                text: `Opens ${openTime} on ${pluralDays[nextDay]}`,
                                isOpen: false
                            };
                        }
                        nextDay = (nextDay + 1) % 7;
                        daysChecked++;
                    }
                }
            }
            
            return { text: 'Hours unavailable', isOpen: false };
        }
        
        function formatTime(timeString) {
            if (!timeString) return '';
            const time = timeString.toString().padStart(4, '0');
            let hours = parseInt(time.substring(0, 2));
            const minutes = time.substring(2, 4);
            const ampm = hours >= 12 ? 'pm' : 'am';
            
            if (hours === 0) hours = 12;
            else if (hours > 12) hours -= 12;
            
            return minutes === '00' ? `${hours}${ampm}` : `${hours}:${minutes}${ampm}`;

                        </div>
                        ${spillBadge}
                    </div>
                `;
            }).join('');
            
            // Populate hours for shops that have them
            setTimeout(() => {
                filteredShops.forEach((shop, index) => {
                    const actualIndex = coffeeShops.indexOf(shop);
                    const hoursPlaceholder = listContent.querySelector(`[data-shop-index="${actualIndex}"]`);
                    if (hoursPlaceholder) {
                        const hoursData = getHoursDisplay(shop);
                        if (hoursData) {
                            const statusClass = hoursData.isOpen ? 'open' : 'closed';
                            hoursPlaceholder.innerHTML = `<div class="shop-hours ${statusClass}">${hoursData.text}</div>`;
                        }
                    }
                });
            }, 0);
            
            // Add click handlers for links in list view
            setTimeout(() => {
                const listLinks = listContent.querySelectorAll('a');
                listLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (link.href) {
                            e.preventDefault();
                            window.open(link.href, '_blank', 'noopener,noreferrer');
                        }
                    });
                });
            }, 0);
        }

        // Search functionality for list view
        const listSearchBox = document.getElementById('listSearchBox');
        listSearchBox.addEventListener('input', (e) => {

            renderListView(query);
        });

        // Map search functionality
        const mapSearchToggle = document.getElementById('mapSearchToggle');
        const mapSearchInput = document.getElementById('mapSearchInput');
        
        mapSearchToggle.addEventListener('click', () => {
            mapSearchInput.classList.toggle('active');
            if (mapSearchInput.classList.contains('active')) {
                mapSearchInput.focus();
            } else {
                mapSearchInput.value = '';
                // Reset all markers to normal state
                markers.forEach(({ marker }) => {
                    marker.setOpacity(0.9);
                });
            }
        });
        
        mapSearchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (!query) {
                // Reset all markers
                markers.forEach(({ marker }) => {
                    marker.setOpacity(0.9);
                });
                return;
            }
            
            // Filter markers based on search
            markers.forEach(({ marker, shop }) => {
                const searchText = `${shop.name} ${shop.address} ${shop.type}`.toLowerCase();
                if (searchText.includes(query)) {
                    marker.setOpacity(1);
                } else {
                    marker.setOpacity(0.2);
                }
            });
        });
        
        // Close search when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.map-search-container')) {
                mapSearchInput.classList.remove('active');
                mapSearchInput.value = '';
                markers.forEach(({ marker }) => {
                    marker.setOpacity(0.9);
                });
            }
        });
